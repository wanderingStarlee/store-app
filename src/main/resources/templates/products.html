<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<ul>
    <li th:each="product : ${products}">
        <a th:href="@{/products/{id}(id=${product.id})}">[[${product.title}]]</a>
    </li>
</ul>
</body>
</html>
