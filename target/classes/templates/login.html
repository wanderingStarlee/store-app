<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - Магазин ПК</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container auth-container">
    <div class="card">
        <h2 class="form-title">Вход в систему</h2>

        <div th:if="${error}" class="error-msg">
            <span th:text="${error}"></span>
        </div>

        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Введите логин" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn">Войти</button>
        </form>

        <a th:href="@{/register}" class="btn btn-secondary">Создать аккаунт</a>
    </div>
</div>

</body>
</html>
