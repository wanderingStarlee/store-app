<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        @media (max-width: 768px) {
            .profile-grid { grid-template-columns: 1fr; }
        }

        .order-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .order-item-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a th:href="@{/computer_components}" class="navbar-brand">Магазин Комплектующих</a>
    <div class="nav-links">
        <a th:href="@{/cart}">Корзина</a>
        <a th:href="@{/logout}" style="color: #dc3545;">Выйти</a>
    </div>
</nav>

<div class="container" style="max-width: 1000px;">
    <h1 style="margin-bottom: 30px;">Личный кабинет</h1>

    <div class="profile-grid">
        <!-- Левая колонка: Настройки -->
        <div>
            <div class="card">
                <h3 class="form-title" style="font-size: 1.2rem; text-align: left;">Мои данные</h3>

                <div th:if="${param.success}" class="error-msg" style="background: #d4edda; color: #155724;">
                    Данные успешно обновлены!
                </div>

                <form th:action="@{/profile/update}" method="post">
                    <div class="form-group">
                        <label>Логин (не меняется)</label>
                        <input type="text" th:value="${user.username}" disabled style="background: #f9f9f9;">
                    </div>

                    <div class="form-group">
                        <label>Почта</label>
                        <input type="email" name="email" th:value="${user.email}" required>
                    </div>

                    <div class="form-group">
                        <label>Новый пароль</label>
                        <input type="password" name="password" placeholder="Оставьте пустым, если не меняете">
                    </div>

                    <button type="submit" class="btn">Сохранить</button>
                </form>
            </div>
        </div>

        <!-- Правая колонка: История заказов -->
        <div>
            <h3 style="margin-top: 0;">История заказов</h3>

            <div th:if="${orders.empty}">
                <p style="color: #777;">Вы еще ничего не заказывали.</p>
            </div>

            <!-- Список заказов -->
            <div th:each="order : ${orders}" class="order-card">
                <div class="order-header">
                    <div>
                        <strong>Заказ #<span th:text="${order.id}"></span></strong><br>
                        <small th:text="${#dates.format(order.orderDate, 'dd.MM.yyyy HH:mm')}" style="color: #999;"></small>
                    </div>
                    <div style="text-align: right;">
                        <span th:text="${order.totalAmount} + ' ₽'" style="font-weight: bold; color: #28a745;"></span><br>
                        <span th:text="${order.status}" style="font-size: 0.8rem; background: #eee; padding: 2px 6px; border-radius: 4px;"></span>
                    </div>
                </div>

                <!-- Содержимое заказа (Товары) -->
                <div style="background: #f9f9f9; padding: 10px; border-radius: 5px;">
                    <div th:each="item : ${order.items}" class="order-item-row">
                        <!-- Название товара -->
                        <span th:text="${item.product.title}">Название видеокарты</span>

                        <!-- Цена товара в момент покупки -->
                        <span style="white-space: nowrap;">
                            <span th:text="${item.quantity} + ' шт x '"></span>
                            <span th:text="${item.priceAtPurchase} + ' ₽'"></span>
                        </span>
                    </div>
                </div>

                <div style="margin-top: 10px; font-size: 0.85rem; color: #666;">
                    Адрес доставки: <span th:text="${order.address}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
